    <script>

        const Skillheader1 = document.getElementById('skill_header1')
        const frontheader = document.getElementById('front')
        function toggleSkill() {
            var frontarrowchange = document.getElementById('skill_arrow_notification');
            // console.log("hello");
            if (frontheader.style.display === "none") {
                console.log("display");
                frontheader.style.display = "block";
                frontarrowchange.classList.remove("skill_arrow_down");
                frontarrowchange.classList.add("skill_arrow_up");


            } else {
                frontheader.style.display = "none";
                frontarrowchange.classList.add("skill_arrow_down");
                frontarrowchange.classList.remove("skill_arrow_up");
                console.log("not sow");
            }
        }
        Skillheader1.addEventListener('click', toggleSkill);
